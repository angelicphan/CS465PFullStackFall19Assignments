  <body>
    <div id="width"></div>
    <div id="height"></div>
    <script>
      function getSize() {
        $("#width").text("Width: " + $(window).width());
        $("#height").text("Height: " + $(window).height());
      }
      getSize();
      $(window).resize(getSize);
    </script>
  </body>
